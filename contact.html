<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Page de contact</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <style>
    .form-group {
    	margin-top: 15px;
    }
    </style>
    
  </head>

  <body>
    <form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Nous Contacter </legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="Name"></label>  
  <div class="col-md-4">
  <input id="Name" name="Name" placeholder="Votre nom...." class="form-control input-md" type="text">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="Email"></label>  
  <div class="col-md-4">
  <input id="Email" name="Email" placeholder="Votre mail..." class="form-control input-md" type="text">
    
  </div>
</div>

<!-- Textarea -->
<div class="form-group">
  <label class="col-md-4 control-label" for="Message"></label>
  <div class="col-md-4">                     
    <textarea class="form-control" id="Message" name="Message" id="Text">Votre message...</textarea>
  </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="submit"></label>
  <div class="col-md-4">
    <button id="submit" name="submit" class="btn btn-primary">Envoyer</button>
  </div>
</div>

</fieldset>
</form>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

  </body>
</html>
